<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/current.ico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo" src="assets/logo.gif" alt="Logo conversor de moeda">

    <main>
        <label>
            Converter <b>de</b>

            <select>
                <option value="real">R$ Real Brasileiro</option>
            </select>

        </label>

        <label>
            Converter <b>para</b>

            <select class="currency-select">
                <option value="dollar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="pound">£ Libra</option>
            </select>

        </label>

        <label>
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="coin-box">
                <img src="assets/real-coin.png.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/arrow.png.png" alt="seta">

            <div class="coin-box">
                <img class="currency-img" src="assets/dollar-coin.png.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
